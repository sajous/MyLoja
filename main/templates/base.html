  
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock title %}</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="{% static 'font/css/all.min.css' %}" />
	<!-- Bootstrap 4 CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <a class="nav-link active fa-solid fa-house" aria-current="page" href="/" style="color:white;"> Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fa-solid fa-shirt" href="{% url 'category' %}" style="color:white;"> Categorias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fa-solid fa-shirt" href="{% url 'marca' %}" style="color:white;"> Marcas</a>
              </li>
              <li class="nav-item">

            </li>
            <li class="nav-item">

              <li class="nav-item dropdown">

                   Minha Conta
                </a>

                  <li><a class="dropdown-item" href="#">Painel</a></li>
                  <a class="dropdown-item" href="#">Sair</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">

              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      {% block content %}]
      {% endblock content %}

      <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3 " style="background-color: #262626;">

	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

</html>
